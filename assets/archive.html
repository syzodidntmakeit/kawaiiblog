<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Posts - KawaiiBlog</title>
    <meta name="description" content="Browse all blog posts on KawaiiBlog. Filter by category or search for specific topics about tech, self-hosting, anime, and more.">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">
    <style>
        body{font-family:'Inter',sans-serif;background:#111827;color:#e5e7eb;margin:0}
        .gradient-text{background:linear-gradient(45deg,#FFC0CB,#A7C7E7);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
        header{padding:2rem 1rem}
        .container{max-width:1280px;margin:0 auto;padding:0 1rem}
    </style>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
    tailwind.config = {
        darkMode: 'class',
        theme: {
        extend: {
            colors: {
          'kawaii-pink': '#FFC0CB',
          'kawaii-blue': '#A7C7E7',
          'kawaii-mint': '#B2F2BB',
          'kawaii-lavender': '#E6E6FA'
            }
        }
        }
    }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/style.css">
    <script src="/assets/js/site-config.js"></script>
    <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
        navigator.serviceWorker.register('/assets/js/sw.js')
            .then(reg => console.log('Service Worker registered'))
            .catch(err => console.error('Service Worker registration failed:', err));
        });
    }
</script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/assets/js/sw.js')
        .catch(err => console.error('SW registration failed:', err));
    });
  }
</script>
</head>
<body class="bg-gray-900 text-gray-200 antialiased">

    <div id="header-placeholder"></div>

    <main class="container mx-auto px-4 py-12">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-5xl font-black mb-4 gradient-text">All Posts</h1>
            <p class="text-gray-400 mb-12">A complete archive of everything I've written.</p>

            <div class="flex flex-col md:flex-row gap-4 mb-8">
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="Search all posts..." 
                    class="w-full px-4 py-3 rounded-lg bg-gray-800 text-gray-200 border border-gray-700 focus:border-kawaii-pink focus:outline-none transition-colors"
                >
                <button 
                    id="sort-button"
                    class="flex-shrink-0 px-4 py-3 rounded-lg font-bold bg-gray-800/50 text-gray-300 hover:text-gray-100 transition-colors"
                >
                    Sort: Newest
                </button>
            </div>

            <div id="posts-container" class="space-y-6">
                <div class="flex justify-center items-center py-12">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-kawaii-pink"></div>
                </div>
            </div>
        </div>
    </main>

    <button id="back-to-top" class="fixed bottom-8 right-8 hidden px-4 py-2 bg-kawaii-pink text-gray-900 rounded-lg font-bold hover:bg-kawaii-blue transition-colors z-50">â†‘ Back to Top</button>

    <div id="footer-placeholder"></div>

    <script src="/assets/js/script.js"></script>
    <script src="/assets/js/archive.js"></script> </body>
</html>
